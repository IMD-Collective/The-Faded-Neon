FADED_NEON_DESC:0 "Following a successful launch of Operation Cherry Blossoms at Night by the Japanese at the end of the second world war much of the world has been ravaged, for the past decade humanity has been embattled not just with itself but with a deadly plague that made its way across the globe. Having defeated the unseen killer the world has entered a new era, one dealing with an increasingly unstable post plague world teetering on the edge of apocalypse and dealing with the ever present threat of the return of the virus or a much more sinister outcome."
